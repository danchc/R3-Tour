<!doctype html>
<html lang="en" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3bcc05e06e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Homepage</title>
  </head>
  <body>

  <!--header-->
  <header class="p-3 border-bottom">
    <div class="container-fluid">
      <div class="d-flex align-items-center justify-content-center">
        <a href="logo.svg" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img src="logo.svg" width="143" height="80" x="0" y="0"></img>
        </a>
      </div>
    </div>
  </header>
  <!-- end header -->
  <div class="main-title container mt-5 mb-5 text-center">
    <h1>Accedi</h1>
  </div>
  <div class="login container col-md-5 col-lg-4">
    <form>
        <div class="form-group">
          <label for="email-form">Indirizzo e-mail</label>
          <input type="email" class="form-control" id="email-form" placeholder="Enter email">
        </div>
        <div class="form-group mt-4">
          <label for="psw-form">Password</label>
          <input type="password" class="form-control" id="psw-form" placeholder="Password" aria-describedby="pswHelp">
          <small id="pswHelp" class="form-text text-muted">Password dimenticata?</small>
        </div>
        <div class="form-check mt-3 mb-3">
          <input type="checkbox" class="form-check-input" id="remember-check">
          <label class="form-check-label" for="remember-check">Ricordami</label>
        </div>
        <div class="container flex text-center">
            <a href=""><button type="submit" class="btn btn-primary">Accedi</button></a>
            <a href=""><button type="button" class="btn btn-primary">Indietro</button></a>
        </div>
      </form>
  </div>

<div class="container">
    <div class="container mt-5 mb-2 text-center">
        <h3>Oppure accedi con:</h3>
    </div>
    <section class="mb-5 text-center">
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
    </section>
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
