<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="it"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/base.html :: headerfiles(title='Le nostre destinazioni')"></head>
<body>

  <!--header-->
  <header th:replace="fragments/base.html :: header-base">
  </header>
  <!-- end header -->

  <!--navbar-->
  <nav sec:authorize="isAnonymous()" th:replace="fragments/base.html :: navbar"></nav>
  <!--navbar-->

  <!--navbar-->
  <nav sec:authorize="isAuthenticated()" th:replace="fragments/base_default.html :: navbar"></nav>
  <!--navbar-->
  
  <div class="container text-center mt-5">
    <h1>Le nostre destinazioni</h1>
  </div>

  <div class="container">
  <div class="container row align-items-center">
    <div class="container col-lg-4 p-3">
      <ul class="list-group" th:unless="${destinazioni.isEmpty()}">
        <li class="list-group-item active">
          Tutte le destinazioni</li>
        <a th:each="destinazione : ${destinazioni}" th:href="@{'/pacchetti/' + ${destinazione.nome}}" class="text-decoration-none">
          <li class="list-group-item list-group-item-action" th:text="${destinazione.nome}">Cuba</li>
        </a>

      </ul>
    </div>
    <div class="container col-lg-5">
      <div class="title">
        <h3>In rilevanza</h3>
        <figure class="figure">
          <img th:src="@{/images/destinazioni/trip1.jpg}" src="../static/images/destinazioni/trip1.jpg" class="figure-img img-fluid rounded" alt="trip1">
          <figcaption class="figure-caption">Cuba</figcaption>
        </figure>
      </div>
    </div>
    <div class="container col-lg-3">
      <div class="text-center">
        <img th:src="@{/images/destinazioni/trip1.jpg}" src="../static/images/destinazioni/trip1.jpg" class="figure-img img-fluid rounded" alt="...">
      </div>
      <div class="text-center">
        <img th:src="@{/images/destinazioni/trip1.jpg}" src="../static/images/destinazioni/trip1.jpg" class="figure-img img-fluid rounded" alt="...">
      </div>
    </div>
  </div>
</div>

  <!-- footer -->
  <footer th:replace="fragments/base.html :: footer"></footer>
  <!-- footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
