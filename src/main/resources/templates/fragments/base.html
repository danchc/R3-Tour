<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="it"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
<!-- head -->
<head th:fragment="headerfiles(title)">
    <link rel="icon" th:href="@{/images/favicon.png}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3bcc05e06e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/style.css}" href="../static/css/style.css">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title th:text="${title}"></title>
</head>
<!-- head -->


<!-- navbar+header -->

<header th:fragment="header-base" class="p-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center">
            <a th:href="@{/}" href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img th:src="@{images/index/logo.svg}" src="../static/images/index/logo.svg" width="143" height="80" x="0" y="0"></img>
            </a>
        </div>
    </div>
</header>

<!--navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-light">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navbar-collapse justify-content-md-center collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav justify-content-center w-50 ">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="index.html">Homepage</a>
                <a class="nav-link" th:href="@{/destinazioni}" href="destinazioni.html">Destinazioni</a>
                <a class="nav-link" th:href="@{/pacchetti}" href="pacchetti.html">Pacchetti</a>
                <a class="nav-link" th:href="@{/chisiamo}" href="#">Chi siamo</a>
                <a class="nav-link" th:href="@{/signup}" href="register-user.html">Registrati</a>
            </div>
            <div class="dropdown flex justify-content-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-regular fa-circle-user fa-xl"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                    <li><a class="dropdown-item" href="@{/signup}">Registrati</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!--navbar-->
<!-- navbar+header -->

<!-- footer -->
<!-- Footer -->
<footer th:fragment="footer" class="bg-primary text-center text-white">
    <!-- container -->
    <div class="container p-4">

        <!-- Section: Social media -->
        <section class="mb-4">
            <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>
            <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Form -->
        <section class="">
            <form action="">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Iscriviti alla nostra newsletter</strong>
                        </p>
                    </div>
                    <div class="col-md-5 col-12">
                        <!-- e-mail input -->
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="form-email" class="form-control" placeholder="Inserisci la tua e-mail"/>
                        </div>
                    </div>
                    <div class="col-auto">
                        <!-- submit button -->
                        <button type="submit" class="btn btn-outline-light mb-4">
                            Iscriviti ora
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <!-- container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="">Daniel Checchia</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
<!-- footer -->

<!-- sidebar -->
<div th:fragment="dashboard-sidebar" class="min-vh-100 col-md-2 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <img th:src="@{/images/for-dark/logo.svg}" src="../../static/images/for-dark/logo.svg" width="143" height="80" x="0" y="0"></img>
    </a>
    <hr>
    <ul class="nav flex-column mb-auto">
        <li class="nav-item">
            <a th:href="@{/}" class="nav-link text-white" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link text-white" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/add/new/destinazione}" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Aggiungi destinazione
            </a>
        </li>
        <li>
            <a th:href="@{/add/new/pacchetto}" class="nav-link text-white"
               th:unless="${destinazioni.isEmpty() or referenti.isEmpty()}">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Aggiungi pacchetto
            </a>
            <a class="nav-link text-black-50 disabled"
               th:if="${destinazioni.isEmpty() or referenti.isEmpty()}">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Aggiungi pacchetto
            </a>
        </li>
        <li>
            <a th:href="@{/add/new/referente}" href="cp-referenti.html" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                Aggiungi referente
            </a>
        </li>
    </ul>
    <hr>
    <div class="">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <p sec:authentication="name"><strong>admin</strong></p>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</div>
<!-- sidebar -->

</body>
</html>
