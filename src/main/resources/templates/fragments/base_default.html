<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="it"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
<!-- head -->
<head th:fragment="headerfiles(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3bcc05e06e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/style.css}" href="../static/css/style.css">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title th:text="${title}"></title>
</head>
<!-- head -->


<!-- navbar+header -->

<header th:fragment="header-base" class="p-3 border-bottom">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center">
            <a th:href="@{/}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img th:src="@{/images/logo.png}" width="250" height="80" x="0" y="0"></img>
            </a>
        </div>
    </div>
</header>

<!--navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-light">
    <div class="container-xl">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navbar-collapse justify-content-md-center collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav justify-content-center w-50 ">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="index.html">Homepage</a>
                <a class="nav-link" th:href="@{/destinazioni}" href="destinazioni.html">Destinazioni</a>
                <a class="nav-link" th:href="@{/pacchetti}" href="pacchetti.html">Pacchetti</a>
                <a class="nav-link" th:href="@{/chisiamo}" href="#">Chi siamo</a>
            </div>
            <div class="dropdown flex justify-content-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-regular fa-circle-user fa-xl"></i>
                </button>

                <!-- DEFAULT -->
                <ul th:if="${session.role == 'DEFAULT'}"
                    class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" th:href="@{/account}">Profilo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
                <!-- DEFAULT -->

                <!-- ADMIN -->
                <ul th:if="${session.role == 'ADMIN'}"
                    class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item" th:href="@{/account}">Profilo</a></li>
                    <li><a class="dropdown-item" th:href="@{/dashboard}">Dashboard</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
                <!-- DEFAULT -->
            </div>
        </div>
    </div>
</nav>
<!--navbar-->
<!-- navbar+header -->

<!-- footer -->
<!-- footer -->

</body>
</html>
