<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/base.html :: headerfiles(title='Registrazione')"></head>
<body>

<!--header-->
<header th:replace="fragments/base.html :: header-base">
</header>
<!-- end header -->

<!--navbar-->
<nav sec:authorize="isAnonymous()" th:replace="fragments/base.html :: navbar"></nav>
<!--navbar-->

<!--navbar-->
<nav sec:authorize="isAuthenticated()" th:replace="fragments/base_default.html :: navbar"></nav>
<!--navbar-->

<!-- registration title -->
<div class="p-4 text-center ">
    <h1>Registrazione nuovo utente</h1>
    <p class="lead">
        Ti manca veramente poco per essere uno di noi, compila il form e potrai godere di tutti i vantaggi.
    </p>
</div>
<!-- registration title-->

<!--container-->
<div class="row m-2">

    <!-- img -->
    <div class="col-md-5 d-flex justify-content-between align-items-center">
        <div class="mb-3">
            <img th:src="@{/images/register/signup.svg}"
                 width="100%" x="0" y="0"></img>
        </div>
    </div>
    <!-- img-->

    <!-- register form -->
    <div class="p-5 col-md-7 col-lg-6">
        <form method="POST" th:action="@{/signup}" th:object="${credentials}">

            <!-- riquadro errori -->
            <div class="container" th:if="${#fields.hasAnyErrors()}">
                <div class="error alert-danger">
                    <ul>
                        <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <!-- -->

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" th:field="${user.nome}" placeholder="Inserisci il nome"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="cognome">Cognome</label>
                        <input type="text" id="cognome" class="form-control" th:field="${user.cognome}"
                        placeholder="Inserisci il cognome"/>
                    </div>
                </div>
            </div>
        
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Indirizzo e-mail</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Inserisci l'e-mail"/>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-control" th:field="*{username}"/>
                <ul>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
                </ul>
            </div>

            <!-- Password input -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Inserisci password"
                                   th:field="${credentials.password}">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" onClick="show(this)"></i>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="telefono">Telefono</label>
                        <input type="text" id="telefono" class="form-control" th:field="${user.telefono}"/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="dataNascita">Data di nascita</label>
                        <input type="date" id="dataNascita" class="form-control" th:field="${user.dataNascita}" />
                    </div>
                </div>
            </div>
        
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="newsletter-check" />
            <label class="form-check-label" for="newsletter-check">
                Iscriviti alla nostra newsletter
            </label>
            </div>
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="terms-check" />
                <label class="form-check-label" for="terms-check">
                Dichiaro di aver letto ed accettato i nostri <a href="">termini e servizi</a>
                </label>
            </div>
        
            <!-- Submit button -->
            <div class="d-flex">
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
            </div>
        </form>
    </div>
    <!-- register form-->
</div>
<!--container-->


<!-- footer -->
<footer th:replace="fragments/base.html :: footer"></footer>
<!-- footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
    let passwordInput = document.getElementById('password');

    let show = function (icon) {
        // se non è visibile
        if(passwordInput.type === "password"){
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
            passwordInput.type = "text";
        }
        //altrimenti se è visibile
        else if (passwordInput.type === "text"){
            //cambio icona e copro la password
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
            passwordInput.type = "password";
        }
    }
</script>
</body>
</html>
