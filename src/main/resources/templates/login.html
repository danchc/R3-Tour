<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="it"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
<head th:replace="fragments/base.html :: headerfiles(title='Login')"></head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>


<!--header-->
<header th:replace="fragments/base.html :: header-base">
</header>
<!-- end header -->

  
  <div class="main-title container mt-5 mb-5 text-center">
    <h1>Accedi</h1>
  </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div class="container p-2 mt-3">
                <p>Username o password non validi.</p>
            </div>
        </div>
    </div>

    <div class="login container col-md-5 col-lg-4">
    <form method="POST" th:action="@{/login}">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" name="username" id="username" placeholder="Inserisci username">
        </div>
        <div class="form-group mt-4">
          <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Inserisci password" aria-describedby="pswHelp">
                <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
            </div>

          <small id="pswHelp" class="form-text text-muted">Password dimenticata?</small>
        </div>
        <div class="container flex text-center">
            <button type="submit" class="btn btn-primary">Accedi</button>
            <a th:href="@{/}"><button type="button" class="btn btn-primary">Indietro</button></a>
        </div>
      </form>
    </div>

<div class="container">
    <div class="container mt-5 mb-2 text-center">
        <h3>Oppure accedi con:</h3>
    </div>
    <section class="mb-5 text-center">
        <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee" href="#!" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i class="fab fa-instagram"></i></a>
        <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
    </section>
</div> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
