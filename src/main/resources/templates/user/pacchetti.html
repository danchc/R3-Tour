<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="it"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/base.html :: headerfiles(title='Il tuo account')">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{../static/css/style.css}" href="../static/css/style.css">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>


<!--header-->
<header th:replace="fragments/base.html :: header-base"></header>
<!-- end header -->

<!--navbar-->
<nav sec:authorize="isAuthenticated()" th:replace="fragments/base_default.html :: navbar"></nav>
<!--navbar-->

<!-- titolo principale -->
<div class="container text-center mt-5">
    <h1>Benvenuto <span class="text-primary" th:text="${user.nome}">nome</span> !</h1>
    <p class="lead">
        Gestisci e controlla i dati del tuo account.
    </p>
</div>
<!-- fine titolo principale -->

<!-- container principale -->
<div class="container justify-content-center mt-5 align-items-center">
    <!-- riga -->
    <div class="row">

        <!-- left -->
        <div class="col-md-4 col-lg-3 mb-5 bg-white flex-column">
            <div class="container text-center mt-5">
                <img src="../static/images/account/account-placeholder.svg" width="200" th:src="@{/images/account/account-placeholder.svg}">
            </div>

            <div class=" container text-center mt-5 flex-column">

                <!-- gruppo bottoni -->
                <div class="container">
                    <a th:href="@{'/update/utente/' + ${credentials.id}}"><button type="button" class="btn btn-primary w-100 mb-3">Modifica il tuo profilo</button></a>
                    <a th:href="@{/utente/pacchetti}"><button type="button" class="btn btn-primary w-100 mt-2 mb-3">I tuoi pacchetti</button></a>
                    <a th:href="@{'/update/password/utente/' + ${credentials.id}}"><button type="button" class="btn btn-primary w-100 mt-2 mb-3">Modifica la password</button></a>
                    <a th:href="@{/logout}"><button type="button" class="btn btn-primary w-100 mt-2 mb-3">Logout</button></a>
                </div>
                <!-- gruppo bottoni -->

            </div>

        </div>
        <!-- left -->


        <!-- right -->
        <div class="p-5 shadow-lg col-md-4 col-lg-8 bg-white rounded mb-4 justify-content-center">

            <h1>I tuoi pacchetti:</h1>

            <!-- container se abbiamo almeno un pacchetto-->
            <div class="container d-flex flex-column justify-content-center" th:unless="${user.pacchetti?.isEmpty()}">
                <div th:each="pacchetto : ${user.pacchetti}" class="list-group mt-5">
                    <ul class="list-group">
                        <a th:href="@{'/pacchetto/' + ${pacchetto.id}}" class="list-group-item list-group-item-action" th:text="${pacchetto.nome}">
                            Titolo pacchetto 
                            <img th:src="@{/images/account/check-circle.svg}">
                        </a>
                    </ul>
                </div>
            </div>

            <!-- container se pacchetti Ã¨ vuoto-->
            <div th:if="${user.pacchetti?.isEmpty()}" class="container d-flex justify-content-center">
                <div class="container p-5 text-center">
                   <h2>Sembra non esserci alcun pacchetto...</h2> 
                   <div class="container d-flex text-center justify-content-center">
                        <img th:src="@{../images/account/lookingfor.svg}" width="300">
                   </div>
                </div>
            </div>
            

        </div>

    </div>
    <!-- fine riga -->
</div>
<!-- container principale -->

<!-- footer -->
<footer th:replace="fragments/base.html :: footer"></footer>
<!-- footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
